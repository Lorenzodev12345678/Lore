<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Lore - VIP</title>
    <style>
        body { font-family: Arial, sans-serif; background: #e5e5e5; margin: 0; padding: 15px; text-align: center; }
        
        /* Tela de Bem-Vindo */
        #tela-welcome {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #cc0000; color: white; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 10000;
        }

        /* Menu */
        .menu { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .btn-menu { background: #000; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; cursor: pointer; }

        /* Abas */
        .aba { display: none; }
        .aba-ativa { display: block; }

        /* Cards */
        .card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.2); border-top: 10px solid #cc0000; max-width: 500px; margin: 20px auto; text-align: left; }
        .urgente-header { background: #000; color: #fff; padding: 10px; text-align: center; font-weight: bold; }
        .imagem-noticia { width: 100%; display: block; max-height: 350px; object-fit: cover; }
        .conteudo-noticia { padding: 20px; }
        .botao-noticia { display: block; width: 100%; background: #cc0000; color: white; padding: 15px; border: none; font-weight: bold; }

        /* Pain√©is */
        .painel-box { background: #1a1a1a; color: white; padding: 20px; border-radius: 15px; border: 3px dashed gold; max-width: 500px; margin: 20px auto; display: none; }
        input, textarea { width: 90%; margin: 10px 0; padding: 12px; border-radius: 8px; border: none; }
        
        /* Bot√µes Master */
        .btn-master { padding: 8px; margin: 5px; border-radius: 5px; border: none; font-weight: bold; cursor: pointer; }
        .btn-edit { background: #2196F3; color: white; }
        .btn-del { background: #f44336; color: white; }
    </style>
</head>
<body>

    <div id="tela-welcome">
        <h1>BEM-VINDO AO PORTAL LORE</h1>
        <p>As not√≠cias mais rlk da internet...</p>
    </div>

    <div class="menu">
        <button class="btn-menu" onclick="abrirAba('noticias')">üì∞ VER NOT√çCIAS</button>
        <button class="btn-menu" onclick="abrirAba('painel')">üîê PAINEL</button>
    </div>

    <div id="aba-noticias" class="aba aba-ativa">
        <input type="text" id="inputBusca" placeholder="üîç Pesquisar..." onkeyup="verificarBusca()" style="width: 80%; border: 2px solid #cc0000; border-radius: 20px;">
        <div id="feed-noticias"></div>
    </div>

    <div id="aba-painel" class="aba">
        <div id="login-secao">
            <h3>√Årea Restrita</h3>
            <input type="password" id="senhaAcesso" placeholder="Digite a senha secreta...">
            <br>
            <button class="btn-menu" style="background:#cc0000" onclick="validarSenha()">DESBLOQUEAR</button>
        </div>

        <div id="painel-lorenzo" class="painel-box">
            <h2 style="color:gold;">üëë PAINEL POSTAR</h2>
            <input type="text" id="novoTitulo" placeholder="T√≠tulo da Not√≠cia">
            <textarea id="novaDescricao" placeholder="Descri√ß√£o"></textarea>
            <input type="file" id="inputImagem" accept="image/*">
            <img id="preview" src="" style="width: 100px; display:none; margin: 10px auto; border: 2px solid gold;">
            <button onclick="salvarNoticia()" style="background:gold; padding: 15px; width: 100%; font-weight: bold; border-radius: 10px;">POSTAR NO SITE</button>
        </div>

        <div id="painel-master" class="painel-box" style="border-color: #00ff00;">
            <h2 style="color:#00ff00;">‚ö° MASTER CONTROL</h2>
            <p>Gerencie as not√≠cias ao vivo:</p>
            <div id="lista-master"></div>
        </div>
    </div>

    <script>
        // Fun√ß√µes de interface b√°sica
        function abrirAba(nome) {
            document.querySelectorAll('.aba').forEach(a => a.classList.remove('aba-ativa'));
            document.getElementById('aba-' + nome).classList.add('aba-ativa');
        }

        setTimeout(() => {
            document.getElementById('tela-welcome').style.display = 'none';
        }, 3000);

        function verificarBusca() {
            let termo = document.getElementById('inputBusca').value.toLowerCase();
            document.querySelectorAll('.card').forEach(card => {
                card.style.display = card.innerText.toLowerCase().includes(termo) ? "block" : "none";
            });
        }
    </script>

    <script type="module" src="main.js"></script>
</body>
</html>
